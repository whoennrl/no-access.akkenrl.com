<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ к ресурсу закрыт!</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .content {
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            padding: 20px;
        }
        .content .box {
            max-width: 600px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }
        .content .box .logo {
            font-weight: 800;
            font-size: 36px;
        }
        .content .box .title {
            font-weight: 500;
            font-size: 20px;
        }
        .content .box .button {
            background: rgb(0, 122, 255);
            padding-left: 20px;
            padding-right: 20px;
            height: 30px;
            border-radius: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .content .box .button:hover {
            background: white;
            color: rgb(0, 122, 255)
        }
    </style>
</head>
<body>
    
    <div class="content">
        <div class="box">
            <div class="logo">akkenrl dot com.</div>
            <div class="title">Доступ к запрошенному ресурсу закрыт!</div>
            <div class="description">Запрашиваемый вами ресурс был отключён или перемещён.</div>
            <div class='description'>Все ранее доступные разделы, связанные с этим адресом, больше не поддерживаются.</div>
            <div class="description">Благодарим за понимание.</div>
            <div class="button" onclick="document.location.href = 'https://akkenrl.com/'">Перейти на akkenrl.com</div>
        </div>
    </div>

</body>
</html>
